<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="assets/paging.css">
    <link rel="stylesheet" type="text/css" href="assets/tableau.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>Merchfu</title>
    <link rel="icon" type="image/x-icon"
        href="https://cdn.discordapp.com/icons/320617113360269322/29ff4e3b56178e5e1e6e989f3fee8156.webp">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
</head>

<script defer src="tableau.js"></script>

<body>

    <div class="sun">
        <div class="ray_box">
            <div class="ray ray1"></div>
            <div class="ray ray2"></div>
            <div class="ray ray3"></div>
            <div class="ray ray4"></div>
            <div class="ray ray5"></div>
            <div class="ray ray6"></div>
            <div class="ray ray7"></div>
            <div class="ray ray8"></div>
            <div class="ray ray9"></div>
            <div class="ray ray10"></div>
        </div>
    </div>
    <div class="banniere">
        Merchfu
    </div>


    <div class="ongletRecherche">
        <img defer class="loupe" src="assets/images/loupe.svg" alt="Loupe" />
        <input type="text" id="searchInput" placeholder="Rechercher...">
    </div>
    </div>
    <div class="cacher-haut-tableau">
        <div class="resume">
            Total :
            <span id="totalItems"></span>
        </div>
    </div>

    <!-- <input type="text" id="newPrice" placeholder="Nouveau prix">
        <button id="addPrice">Ajouter</button> -->
    <div class="info-item-container">
        <span class="close">x</span>
        <div class="info-item">
            <div id="title-info"></div>
            <table id="table-info-item">
                <thead>
                    <tr>
                        <th>n°</th>
                        <th>Date</th>
                        <th>Prix</th>
                    </tr>
                </thead>
                <tbody id="tbody-info-items">
                    <tr>
                        <td>1</td>
                        <td>03 octobre 2024</td>
                        <td>100 000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="table-container">
        <table>
            <thead id="thead-data-items">
                <tr class="titreTableau">
                    <th data-column="type">Type</th>
                    <th data-column="name">Nom de l'item</th>
                    <th data-column="lastPrice" colspan="2">Dernier prix enregistré</th>
                    <th data-column="averagePrice">Moyenne des prix</th>
                    <th data-column="difference">Différence</th>
                </tr>
            </thead>
            <tbody id="tbody-data-items">
            </tbody>
        </table>
    </div>
</body>

</html>
